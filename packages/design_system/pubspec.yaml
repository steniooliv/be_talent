name: design_system
description: "A new Flutter package project."
version: 0.0.1
homepage:

environment:
  sdk: ^3.6.1
  flutter: ">=1.17.0"

# Enable the following line to run the package in a monorepo.
# Waiting for resolve issue https://github.com/flutter/flutter/issues/160142
#resolution: workspace

dependencies:
  flutter:
    sdk: flutter

  ## UI
  flutter_screenutil: ^5.9.3

  ## Utils
  flutter_svg: ^2.0.10+1
  dotted_border: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  assets:
    - lib/assets/images/png/
    - lib/assets/images/svg/

  fonts:
    - family: Helvetica Neue
      fonts:
        - asset: lib/assets/fonts/HelveticaNeue-Regular.ttf
          weight: 400

    - family: Helvetica Neue Medium
      fonts:
        - asset: lib/assets/fonts/HelveticaNeue-Medium.ttf
          weight: 500

    - family: Inter
      fonts:
        - asset: lib/assets/fonts/Inter-VariableFont.ttf
          weight: 700

    - family: BeTalentIcons
      fonts:
        - asset: lib/assets/fonts/BeTalentIcons.ttf
